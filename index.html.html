<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHOLA</title>
  <link href="CSS 1.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header>
    <video playsinline autoplay loop muted>
      <source src="Official Call of Duty®_ Modern Warfare® – Story Trailer.mp4" type="video/mp4" /> 
      <source src="Official Call of Duty®_ Modern Warfare® – Story Trailer.mp4" type="video/webm" />
      <source src="Official Call of Duty®_ Modern Warfare® – Story Trailer.mp4" type="video/ogg" />
    </video>
  </header>
<div class="content">
  <p>CALL OF DUTY</p>
  <h1><span>Coming</span> Soon</h1>
  <div id="countdown"></div>

<script>
  // Set the date we're counting down to
  var countDownDate = new Date("Mar 9, 2024 15:37:25").getTime();

  // Update the countdown every 1 second
  var x = setInterval(function() {

    // Get the current date and time
    var now = new Date().getTime();

    // Calculate the remaining time
    var distance = countDownDate - now;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the result in the element with id="countdown"
    document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    // If the countdown is over, display a message
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "EXPIRED";
    }
  }, 1000);
</script>
<picture>
  <source srcset="Official Call of Duty®_ Modern Warfare® – Story Trailer.mp4" media="(max-width: 600px)">
  <source srcset="Official Call of Duty®_ Modern Warfare® – Story Trailer.mp4" media="(max-width: 1500px)">
  <source srcset="Official Call of Duty®_ Modern Warfare® – Story Trailer.mp4">
  <source src="Official Call of Duty®_ Modern Warfare® – Story Trailer.mp4" alt="Flowers">
</picture>


</body>
</html>
